{% load i18n %}
<div class="form-group {% if form.captcha.errors %}has-error{% endif %}">
    <div>{{ form.captcha.label_tag }}</div>
    <div class="form-inline">
        {{ form.captcha }}
        <i class="glyphicon glyphicon-refresh js-captcha-refresh" data-toggle="tooltip"
           title="{% trans 'Presione para recargar la imagen del captcha' %}"></i>
        <i class="ion ion-ios-medical item-requerido" data-toggle="tooltip"
           title="{% trans 'Este campo es obligatorio' %}"></i>
    </div>
    {% if form.captcha.errors %}
        <p class="bg-warning">
            <span class="help-block msg-error">
                <i class="fa fa-times-circle-o"></i> {{ form.captcha.errors.as_text|cut:'* ' }}
            </span>
        </p>
    {% endif %}
</div>
