{% load i18n %}
{% if form_errors %}
    <div class="error-notice">
        <div class="oaerror danger">
            <div class="row">
                <div class="col-sm-3">
                    <strong>{% trans 'Error' %}</strong>
                </div>
                <div class="col-sm-9">
                    {{ form_errors }}
                </div>
            </div>

        </div>
    </div>
{% endif %}
