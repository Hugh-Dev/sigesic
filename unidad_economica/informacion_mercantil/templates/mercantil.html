{% extends 'base.template.html' %}
{% load static from staticfiles %}
{% load i18n %}
{% block contenido %}
  <h1>Información Mercantil</h1>
    <form action="{% url 'mercantil' %}" method="post" enctype="multipart/form-data" role="form">
      {% csrf_token %}
        <div class="box box-primary box-registro" style="padding:20px">
            <div class="box-header with-border">
                <div class="container">
                    <div class="row">
                         <div class="col-md-2">

                             <div class="form-group">
                                <label class="form-group"> {{ form.naturaleza_juridica.label }}{{ form.naturaleza_juridica}} </label>
                                 <label class="form-group"> {{ form.capital_suscrito.label }}{{ form.capital_suscrito}} </label>
                                <label class="form-group"> {{ form.capital_pagado.label }}{{ form.capital_pagado}} </label>
                                <div class="form-inline"></div>
                            </div>
                         </div>
                   </div>

                        <div class="col-md-6">
                            <h4>Distribución Porcentual del capital suscrito</h4>


                            <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">{{form.capital_privado.label}}{{form.capital_privado}}</div>

                        </div>
                   </div>



                        </div>

                </div>

            </div>
        </div>

    </form>
 {%endblock%}
